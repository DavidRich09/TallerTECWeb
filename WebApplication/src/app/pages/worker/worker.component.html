<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-6">
        <div class="col-sm-6">
          <h1>Registrar trabajador</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Formulario de trabajador</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-10">
          <!-- general form elements -->
          <div class="card card-cyan">
            <div class="card-header">
              <h3 class="card-title">Registrar trabajador</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form">
              <div class="card-body">
                <div class="form-group">
                  <label>Cédula</label>
                  <input type="text" [(ngModel)]="idNumber" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese su cédula">
                </div>
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" [(ngModel)]="name" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" [(ngModel)]="lastName" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese sus apellidos">
                </div>
                <div class="form-group">
                  <label>Fecha de ingreso</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="dateAccess" [ngModelOptions] = "{standalone: true}" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask="" im-insert="false">
                  </div>

                </div>
                <div class="form-group">
                  <label>Fecha de nacimiento</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="text"  [(ngModel)]="dateBorn" [ngModelOptions] = "{standalone: true}" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask="" im-insert="false">
                  </div>
                  <!-- /.input group -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" [(ngModel)]="password" [ngModelOptions] = "{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" (click)="saveWorler()" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
