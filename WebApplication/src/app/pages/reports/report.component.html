<div class="row">
  <!-- Instanciacion de las cajas para colocar las llamadas a los reportes -->
  <div class="col-lg-4 col-6">
    <!-- Caja de reporte -->
    <div class="small-box bg-info">
      <div class="inner">
        <h3>Sucursal</h3>
        <!-- Texto de la caja -->
        <p>Total de ventas de cada sucursal</p>
      </div>
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
      <div class="card-footer">
        <!-- Boton de la caja -->
        <button type="submit"  (click)="OfficeReport()" class="btn btn-block btn-info">Generar reporte</button>
      </div>
    </div>
  </div>
  <!-- ./col -->
  <div class="col-lg-4 col-6">
    <!-- caja de reporte -->
    <div class="small-box bg-warning">
      <div class="inner">
        <h3>Vehiculos</h3>
        <!-- texto de la caja -->
        <p>Vehiculos con mayores visitas registradas</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
      <div class="card-footer">
        <!-- Boton de la caja -->
        <button type="submit" (click)="LicReport()" class="btn btn-block btn-warning">Generar reporte</button>
      </div>
    </div>
  </div>
  <!-- ./col -->
  <div class="col-lg-4 col-6">
    <!-- caja de reporte -->
    <div class="small-box bg-success">
      <div class="inner">
        <h3>Cientes</h3>
        <!-- Texto de la caja -->
        <p>Clientes con mayores visitas registradas</p>
      </div>
      <div class="icon">
        <i class="ion ion-person-add"></i>
      </div>
      <div class="card-footer">
        <!-- Boton de la caja  -->
        <button type="submit" (click)="ClientReport()" class="btn btn-block btn-success">Generar reporte</button>
      </div>
    </div>
  </div>

  <div class="form-group ml-2">
    <label for="exampleInputEmail1">Fecha inicial</label>
    <input type="email"  [(ngModel)]="startDate" [ngModelOptions] = "{standalone: true}" class="form-control" id="exampleInputEmail1" placeholder="dd/mm/yyyy">
  </div>

  <div class="form-group ml-2">
    <label for="exampleInputEmail1">Fecha final</label>
    <input type="email"  [(ngModel)]="finalDate" [ngModelOptions] = "{standalone: true}"  class="form-control"  id="exampleInputEmail2" placeholder="dd/mm/yyyy">
  </div>

</div>
