<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-6">
        <div class="col-sm-6">
          <h1>Registrar cliente</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Formulario de cliente</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-10">
          <!-- general form elements -->
          <div class="card card-cyan">
            <div class="card-header">
              <h3 class="card-title">Registrar cliente</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form">
              <div class="card-body">
                <div class="form-group">
                  <label>Encargado</label>
                  <input type="text" [(ngModel)]="responsible" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese el trabajador encargado">
                </div>
                <div class="form-group">
                  <label>Asistente</label>
                  <input type="text" [(ngModel)]="assistant" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese el trabajador asistente">
                </div>
                <div class="form-group">
                  <label>Placa</label>
                  <input type="text" [(ngModel)]="licensePlate" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese la placa del vehiculo">
                </div>
                <div class="form-group">
                  <label>Servicio</label>
                  <input type="text" [(ngModel)]="service" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese el servicio requerido">
                </div>
                <div class="form-group">
                  <label>Cliente</label>
                  <input type="text" [(ngModel)]="client" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese su usuario">
                </div>

                <div class="form-group">
                  <label>Sucursal</label>
                  <input type="text" [(ngModel)]="office" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingrese la sucursal donde se efectuara el servicio">
                </div>

                <div class="form-group">
                  <label>Fecha de reserva</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="text"  [(ngModel)]="date" [ngModelOptions] = "{standalone: true}" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask="" im-insert="false">
                  </div>
                  <!-- /.input group -->
                </div>

                <!-- /.input group
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions] = "{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su constraseña">
              </div> -->

              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" (click)="saveCite()" class="btn btn-primary">Agendar cita</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
